<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
border 规定表格边框宽度; widt  格的宽度;   cellspacing  规定单元格的空间(每个单元格之间的间隙)
-->
<table border="1px" width="5px" cellspacing="0">
<!--  <tr>表格的行-->
  <tr>
<!--  <td> 表格单元格     表头也可以<th>有加粗和居中展示的效果    -->
    <th>1.1</th>
    <td>1.2</td>
    <td>1.3</td>
  </tr>
  <tr>
    <th>2.1</th>
    <td>2.2</td>
    <td>2.3</td>
  </tr>
  <tr>
    <th>3.1</th>
    <td>3.2</td>
    <td>3.3</td>
  </tr>
</table>
<!--
<form>表单
action  表单提交的url,往何处提交数据
method  表单的提交方式
get:  url后面拼接表单数据，比如：? username=***& age=12, url长度有限制．默认值
post:  在消息体(请求体)中传递的，参数大小无限制的
-->
<form action="" method="">
  用户名：<input type="text" name="username">
  年龄：<input type="number" name="age">
  <input type="submit" value="提交">
   性别： <label><input type="radio" name="gender" value="1">男</label>
          <label><input type="radio" name="gender" value="2">女</label><br><br>
   爱好： <label><input type="checkbox" name="hobby" value="1">c++</label>
          <label><input type="checkbox" name="hobby" value="2">java</label>
          <label><input type="checkbox" name="hobby" value="3">php</label><br><br>
  图像：<input type="file" name="img"><br><br>
  生日：<input type="date" name="date"><br><br>
  学历：<select>
  <option value="">--------请选择---------</option>
  <option value="1">大专</option>
  <option value="2">本科</option>
  <option value="3">硕士</option>
</select><br><br>
  文本<textarea ></textarea>

<!--
选择按钮用<label>包裹<input>
  表单项
  <input> 通过type属性控制输出形式
    text  默认值，定义单行的输入字段
    password  定义密码字段
    radio    定义单选按钮
    checkbox   定义复选框
    file      定义文件上传按钮
    date/time/datetime-local      date/time/datetime-local定义日期/时间/日期时间
    nember   定义数字输入框
    email   email定义邮件输入框
    hidden   定义隐藏域
    submi / reset / button    定义提交按钮／重置按钮／可点击按钮
  <select>定义下拉列表，<option>定义列表项
  <texttarea>
  -->
</form>
</body>
</html>
